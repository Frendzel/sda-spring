<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
    <h1>Users</h1>
    <div class="row col-md-7 table-responsive">
        <table id="customerTable" class="table">
            <thead>
            <tr>
                <th>Name:</th>
                <th>Last Name:</th>
                <th>Email:</th>
                <th>Gender:</th>
                <th>Ip:</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="user : ${users}">
                <td>Name: <span th:text="${user.getFirstName()}"></span>.</td>
                <td>Last Name: <span th:text="${user.getLastName()}"></span>.</td>
                <td>Email: <span th:text="${user.getEmail()}"></span>.</td>
                <td>Gender: <span th:text="${user.getGender()}"></span>.</td>
                <td>Ip: <span th:text="${user.getIpAddress()}"></span>.</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>


</body>
</html>
